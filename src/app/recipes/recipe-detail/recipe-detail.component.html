<div class="card" [id]="details" #detailsdiv>
    <div class="card-header">
        
        <h6>Recipe Details</h6>

        <div class="text-light position-absolute" style="top:0.1rem; right: 0.5rem">
            <a class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
        </div>

        <div class="text-light position-absolute" style="top: 0.1rem; right: 3.5rem">
            <a class="btn btn-secondary"><i class="bi bi-pencil-square"></i></a>
        </div>

        <div class="text-light position-absolute" style="top:0.1rem; right: 6.5rem">
            <a class="btn btn-primary"><i class="bi bi-cart4"></i></a>
        </div>

    </div>
    <div class="card-body">
      <h4 class="card-title">{{recipe.name}}</h4>
      <img [src]="recipe.imagePath" class="card-img-top" style="width: 300px;" alt="{{recipe.name}}">
      <p class="card-text">{{recipe.description}}</p>
    </div>
  </div>
