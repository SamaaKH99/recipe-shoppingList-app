<div class="container">
<app-recipe-list
    (recipeWasSelected)="selectedRecipe = $event"
    (recipeWasSelectedDetails)="selectedRecipeDetails = 'details' "
    
></app-recipe-list>
</div>


<app-recipe-detail *ngIf="selectedRecipe; else infoText" 
[recipe]="selectedRecipe"
[details]="selectedRecipeDetails"

></app-recipe-detail>


<ng-template #infoText>
    <br>
    <hr>
    <br>
    <p>Please Select a Recipe!</p>
</ng-template>
